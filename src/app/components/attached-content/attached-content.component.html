<div class="attached-content">
  <div class="content-list">
    <div class="list-item" *ngFor="let item of attachedContent">
      <div class="link-text" (click)="goToLink(item.fileUri)">{{item.fileUri}}</div>
      <app-cross-button (click)="removeAttachedContent(item.id)" *ngIf="editable"></app-cross-button>
    </div>
  </div>
  <app-base-button class="button" (click)="addAttachedContentLink()" *ngIf="editable">Add link</app-base-button>
</div>
