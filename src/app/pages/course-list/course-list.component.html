<app-base-range-datepicker></app-base-range-datepicker>
<app-base-checkboxes></app-base-checkboxes>
<app-base-select></app-base-select>
<app-base-textarea></app-base-textarea>

<div class="course-list">
  <div *ngFor="let course of coursesList">
    <a [routerLink]="['/course', course.id]">{{ course.name }}</a>
    <p>{{ truncateSummary(course.summary, 100) }}</p>
  </div>
  <router-outlet></router-outlet>
</div>
